<html>
<head>

<link href="__PUBLIC__/Pangu/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Pangu/css/H-ui.admin.css" rel="stylesheet" type="text/css" />

<title>编辑</title>
</head>
<body>
<div class="pd-20">
  <form id="form2" method="post" class="form form-horizontal" id="form-article-add">

   <input type="hidden" name="type" value="{$type}"></input>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>名称：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.type}" name="type" id="type">
      </div>   
    </div>
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>原价：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.m}" name="m" id="m">
      </div>   
    </div>
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>第一价格：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.m1}" name="m1" id="m1">
      </div>   
    </div>
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>人数：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.p1}" name="p1" id="p1">
      </div>   
    </div>
     <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>第二价格：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.m2}" name="m2" id="m2">
      </div>   
    </div>
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>人数：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.p2}" name="p2" id="p2">
      </div>   
    </div>
     <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>第三价格：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.m3}" name="m3" id="m3">
      </div>   
    </div>
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>人数：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.p3}" name="p3" id="p3">
      </div>   
    </div>

 <div class="row cl">
      <label class="form-label col-2">顶部图片：</label>
      <div class="formControls col-2"> 
      <p class="" id="file_upload2"><span>上传</span></p><label>预览：</label><img id="img2" style="hight:64px;width:64px" src="{$list.headimg|is_img=###}"><input type="hidden"  id="headimg" name="headimg" value="{$list.headimg|is_img=###}">
 </div>

 <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>详情：</label>
      <div class="formControls col-8">
        <!-- 第二步：初始化 UDEITOR编辑器，更多的参数可以看说明文档-->
        <script type="text/javascript" >
          UE.getEditor('image')/*,{initialFrameHeight:400,initialFrameWidth:600}*/
        </script>
        <!-- 第三步：用于显示UDEITOR编辑器，可以是<textarea>，也可以是<script>... -->
        <textarea name="image" id="image" style="width:80%px;height:500px">{$list.image}</textarea>
      </div>
    </div>


</div>
 
    <div class="row cl">
      <div class="col-10 col-offset-2">
        <button id="sub_form2" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>

        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/Validform/5.3.2/Validform.min.js"></script> 


<script type="text/javascript" src="__PUBLIC__/Pangu/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/js/H-ui.admin.js"></script> 

  <script type="text/javascript">
      $(function(){
        $('#sub_form2').click(function(){
          var data=$("#form2").serialize();
          var id="{$id}";
          $.post("{:U('Index/do_edit')}?table=tuan&id="+id,data,function(data){
            if (data>=1) {
              //layer.msg("修改成功");
              alert("修改成功");
              parent.location.reload();
          }else{
            //alert('失败'+data);
            alert('失败'+data);
          };
          })
        })
      })

    </script>

<script type="text/javascript">
$(function(){
  $('.skin-minimal input').iCheck({
    checkboxClass: 'icheckbox-blue',
    radioClass: 'iradio-blue',
    increaseArea: '20%'
  });
});
</script>



<script type="text/javascript" src="__PUBLIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript">
$(function(){

$('#file_upload2').uploadify({

        //'debug' : true,
         'buttonText':'上传',
        // 'width':'130',
        // 'height':'40',
        // 'buttonImage':'<{$templets}>/images/sc_03_06.jpg',
        'queueID'  : 'some_file_queue',//取消上传进度显示
        'swf'      : "__PUBLIC__/uploadify/uploadify.swf",
        //'uploader' : "/index.php/home/reg/upload_img",
        'uploader' : "{:U('Home/Other/upload')}",
        'onFallback':function(){
            alert("您未安装FLASH控件，无法上传图片！请安装FLASH控件后再试。");
        },
        "onUploadSuccess":function(file, data, response){

            if (data!=-1) {
              $('#img2').attr('src',data);
              $('#headimg').val(data);           
            }else{
              alert('上传失败，请重新上传');
            }
        }
        // Put your options here
    });



$(".w_dp").click(function(s){
                    $(this).parent('div').remove();
                  var ss="";
                  $(".w_dp").each(function(){
                    ss=ss+','+$(this).attr("asrc");
                  })
                  $("#img_url3").val(ss);
})  
$('#file_upload1').uploadify({
         'buttonText':'上传',
        'queueID'  : 'some_file_queue',//取消上传进度显示
        'swf'      : "__PUBLIC__/uploadify/uploadify.swf",
        'uploader' : "{:U('Home/Other/upload')}",
        'onFallback':function(){
            alert("您未安装FLASH控件，无法上传图片！请安装FLASH控件后再试。");
        },
        "onUploadSuccess":function(file, data, response){
            if (data!=-1) {
              var s=$('#img_url3').val();
              s=s+',' +data;
              str='<div style="float: left;"><img style="hight:64px;width:64px;float:left" src="'+data+'"><span class="w_dp" asrc="'+data+'">删除</span>';

              $("#spp3").append(str);
              $('#img_url3').val(s);  

              $(".w_dp").click(function(s){
                  $(this).parent('div').remove();
                  var ss="";
                  $(".w_dp").each(function(){
                    ss=ss+','+$(this).attr("asrc");
                  })
                  $("#img_url3").val(ss);
              })         
            }else{
              alert('上传失败，请重新上传');
            }
        }
        // Put your options here
    });




})

</script>

</body>
